<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Working with list <i class="far fa-images"></i></h1>
            </div>
            <div class="col-lg-4">
                <h3>unstyled </h3>
                <ul class="list-unstyled">
                    <li>Amazon <i class="bi bi-bookmark-heart-fill"></i></li>
                    <li>IBM</li>
                    <li>Microsoft</li>
                    <li>Google</li>
                </ul>
            </div>
            <div class="col-lg-4">
                <ul class="list-group shadow">
                    <li class="list-group-item">Amazon</li>
                    <li class="list-group-item">IBM</li>
                    <li class="list-group-item">Microsoft <i class="bi bi-microsoft"></i></li>
                    <li class="list-group-item">Google <i class="bi bi-google"></i></li>
                </ul>
            </div>
            <div class="col-lg-4">
                <h3 class="text-danger">Colorful list <i class="far fa-images"></i></h3>
                <ul class="list-group shadow">
                    <li class="list-group-item list-group-item-warning">Amazon <i class="fas fa-bed"></i></li>
                    <li class="list-group-item list-group-item-primary">IBM <i class="fa fa-pencil"></i></li>
                    <li class="list-group-item list-group-item-danger">Microsoft <i class="fa fa-trash"></i></li>
                    <li class="list-group-item list-group-item-dark">Google <i class="fa fa-search"></i></li>
                </ul>
            </div>
            <div class="col-lg-12">
                <ul class="list-inline">
                    <li class="list-inline-item">Amazon </li>
                    <li class="list-inline-item">IBM</li>
                    <li class="list-inline-item">Microsoft</li>
                    <li class="list-inline-item">Google</li>
                </ul>
            </div>
            <div class="col-lg-12">
                <i class="fa-solid fa-camera fa-1x"></i>
                <i class="fa-solid fa-camera fa-2x"></i>
                <i class="fa-solid fa-camera fa-3x"></i>
                <i class="fa-solid fa-camera fa-4x"></i>
                <i class="fa-solid fa-camera fa-5x"></i>
                <i class="fa-solid fa-camera fa-6x"></i>
                <i class="fa-solid fa-camera fa-7x"></i>
                <i class="fa-solid fa-camera fa-8x"></i>
                <i class="fa-solid fa-camera fa-9x"></i>
                <i class="fa-solid fa-camera fa-10x"></i>

                <div class="fa-3x">
                    <i class="fa-solid fa-snowboarding"></i>
                    <i class="fa-solid fa-snowboarding fa-rotate-90"></i>
                    <i class="fa-solid fa-snowboarding fa-rotate-180"></i>
                    <i class="fa-solid fa-snowboarding fa-rotate-270"></i>
                    <i class="fa-solid fa-snowboarding fa-flip-horizontal"></i>
                    <i class="fa-solid fa-snowboarding fa-flip-vertical"></i>
                    <i class="fa-solid fa-snowboarding fa-flip-both"></i>
                  </div>

                  <div class="fa-3x">
                    <i class="fa-solid fa-circle-plus fa-beat"></i>
                    <i class="fa-solid fa-heart fa-beat"></i>
                    <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s;"></i>
                    <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 2s;"></i>
                    <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2.0;"></i>
                  </div>
            </div>
            <div class="col-lg-12">
                <h3>Button with icons</h3>
                <button class="btn btn-primary">Save <i class="fa fa-save"></i></button>
                <button class="btn btn-warning">Edit <i class="fa fa-pencil"></i></button>
                <button class="btn btn-danger">Delete <i class="fa fa-delete"></i></button>
                <button class="btn btn-dark">Clear <i class="fa fa-trash"></i></button>

                <br />
                <br />

                <button class="btn btn-lg btn-primary">Save <i class="fa fa-save"></i></button>
                <button class="btn btn-lg btn-warning">Edit <i class="fa fa-pencil"></i></button>
                <button class="btn btn-lg btn-danger">Delete <i class="fa fa-trash"></i></button>
                <button class="btn btn-lg btn-dark">Clear <i class="fa fa-trash"></i></button>


                <br />
                <br />

                <button class="btn btn-sm btn-primary">Save <i class="fa fa-save"></i></button>
                <button class="btn btn-sm btn-warning">Edit <i class="fa fa-pencil"></i></button>
                <button class="btn btn-sm btn-danger">Delete <i class="fa fa-trash"></i></button>
                <button class="btn btn-sm btn-dark">Clear <i class="fa fa-trash"></i></button>
            </div>
        </div>
    </div>
    <!-- javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>
</html>
