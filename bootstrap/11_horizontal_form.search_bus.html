<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-1">
                <div class="card shadow">
                    <div class="card-header text-bg-warning">
                        <h3><i class="fa-solid fa-bus"></i> Search Bus <i class="fa-solid fa-bus"></i></h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="success.html">
                            <div class="row mb-3">
                                <label for="source" class="col-sm-3 col-form-label">Source</label>
                                <div class="col-sm-9">
                                    <input type="text" name="source" id="source" class="form-control" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="destination" class="col-sm-3 col-form-label">Destination</label>
                                <div class="col-sm-9">
                                    <input type="text" name="destination" id="destination" class="form-control"
                                        required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="date" class="col-sm-3 col-form-label">Journey Date</label>
                                <div class="col-sm-9">
                                    <input type="date" name="date" id="date" class="form-control" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="seats" class="col-sm-3 col-form-label">Seats</label>
                                <div class="col-sm-9">
                                    <select name="seats" id="seats" class="form-select" required>
                                        <option value="">Select no of seats</option>
                                        <option value="1">1</option>
                                        <option value="1">2</option>
                                        <option value="1">3</option>
                                        <option value="1">4</option>
                                        <option value="1">5</option>
                                        <option value="1">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="" class="col-sm-3 col-form-label">Bus type</label>
                                <div class="col-sm-9">
                                    <div class="form-check">
                                        <input type="checkbox" name="local" id="local" class="form-check-input" value="1" />
                                        <label for="local" class="form-check-label">Local</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="express" id="express" class="form-check-input" value="2" />
                                        <label for="express" class="form-check-label">Express</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="ac" id="ac" class="form-check-input" value="3" />
                                        <label for="ac" class="form-check-label">AC</label>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <button type="submit" class="btn btn-warning w-100">Search Bus <i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>

</html>
