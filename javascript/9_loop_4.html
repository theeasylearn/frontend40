<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            font-size: 72px;
            text-align: center;
        }

        th {
            font-size: 36px;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>example of loop</h1>
    <table width="100%" align="center" cellpadding="10" border="1">
        <thead>
            <tr>
                <th>SUN</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        //create user defined function
        function generateCalendar() {

            //store reference of tbody tag in variable tbody
            let tbody = document.getElementsByTagName('tbody')[0];
            //put above code inside tbody
            let count = 1;
            while (count <= 5) {
                let content = `<tr>`
                content = content + `<td>1</td>`;
                content = content + `<td>1</td>`;
                content = content + `<td>1</td>`;
                content = content + `<td>1</td>`;
                content = content + `<td>1</td>`;
                content = content + `<td>1</td>`;
                content = content + `<td>1</td>`;
                content = content  + `</tr>`;
                tbody.innerHTML = tbody.innerHTML + content;
                count = count + 1;
            }

        }

        //function call
        generateCalendar();
    </script>
</body>

</html>
