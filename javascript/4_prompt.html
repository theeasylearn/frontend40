<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>prompt </h1>
    <hr >
    <!-- display all result here  -->

    <script>
        var num1 = prompt('enter first number',0);
        var num2 = prompt('enter second number',0);
        
        //convert num1 and num2 into integer
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        //addition subtraction multiplication division
        var addition = num1 + num2; //expression in gujarati samikaran
        var subtraction = num1 - num2;
        var multiplication = num1 * num2;
        var division = num1 / num2;
        division = division.toFixed(2); //convert 3.3333333112 to 3.33 as string

        document.write("addition=" + addition)
        document.write("<br/> subtraction =" + subtraction);
        document.write("<br/> multiplication =" + multiplication);
        document.write("<br/> division =" + division);
    </script>
</body>
</html>
