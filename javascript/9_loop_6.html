<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            font-size: 72px;
            text-align: center;
        }

        th {
            font-size: 36px;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>example of loop</h1>
    <table width="100%" align="center" cellpadding="10" border="1">
        <thead>
            <tr>
                <th>SUN</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        //create user defined function
        function generateCalendar() {
            //store reference of tbody tag in variable tbody
            let tbody = document.getElementsByTagName('tbody')[0];
            //store 1st day of month into Date of object
            let month = 12;
            let firstDayOfMonth = new Date(`2024-${month}-01`);
            let dayOfWeek = firstDayOfMonth.getDay(); //2
            console.log(dayOfWeek); //2
            let count = 1;
            let day=1;
            let lastDayOfMonth = 31;
            let row = 5;
            if(dayOfWeek>=5)
                row = 6;
            if(month==4 || month==6 || month== 9 || month==11)
                lastDayOfMonth = 30;
            else if(month==2)
            {
                lastDayOfMonth = 28
            }
            //outer loop
            while (count <= row) {
                let content = ``
                let anotherCount=1;
                //inner loop
                do    
                {
                    anotherCount= anotherCount + dayOfWeek;
                    //inner loop
                    while(dayOfWeek>0) // 0>0
                    {
                        content = content + `<td></td>`;
                        dayOfWeek--; 
                    }
                    content = content + `<td>${day}</td>`;
                    anotherCount=anotherCount+1;
                    day=day+1;
                }
                while(anotherCount<=7 && day<=lastDayOfMonth);
                content = `<tr>` + content  + `</tr>`;
                tbody.innerHTML = tbody.innerHTML + content;
                count = count + 1;
            }
        }
        //function call
        generateCalendar();
    </script>
</body>

</html>
