<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-3">
                <div class="card shadow">
                    <div class="card-header text-bg-primary">
                        <h2>event handling 3rd method </h2>
                        <hr />
                        <h4>Simple Interest calculator</h4>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Principal Amount</label>
                                <input type="number" name="amount" id="amount" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="rate" class="form-label">Rate</label>
                                <input type="number" name="rate" id="rate" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="year" class="form-label">Year</label>
                                <input type="number" name="year" id="year" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <p>Interest <span id="interest"></span></p>
                                <p>Total Amount <span id="totalAmount"></span></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //create 3 variables to store 3 tag's id 
        var amount = document.getElementById('amount');
        var rate = document.getElementById('rate');
        var year = document.getElementById('year');
        function calculateInterest()
        {
            if (amount.value !== '' && rate.value !== '' && year.value!=='') 
            {
                let p = parseInt(amount.value);
                let r = parseInt(rate.value);
                let n = parseInt(year.value);
                let result = (p * r * n) / 100;
                console.log(result);
                document.getElementById('interest').innerHTML = result;
                document.getElementById('totalAmount').innerHTML = (p + result);
            }
        }
        //event handling using 3rd method
        amount.addEventListener("input", function () {
            console.log(this.id, this.name, this.value);
            calculateInterest();
        }, false);

        rate.addEventListener("input", function () {
            console.log(this.id, this.name, this.value);
            calculateInterest();
        }, false);

        year.addEventListener("input", function () {
            console.log(this.id, this.name, this.value);
            calculateInterest();
        }, false);


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
