<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            font-size: 72px;
            text-align: center;
        }

        th {
            font-size: 36px;
            color: blue;
        }
        form
        {
            padding:10px;
            display: flex;
            justify-content: space-around;
            border:1px solid black;
            background-color: aliceblue;
            margin-bottom: 10px;
        }
        input 
        {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>example of loop</h1>
    <form action="" onsubmit="return generateCalendar();">
        <select name="month" id="month" required>
            <option value="">select month</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <select name="year" id="year" required>
            <option value="">select year</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>
            <option>2028</option>
        </select>
        <input type="submit" value="Generate Calendar" />
    </form>
    <table width="100%" align="center" cellpadding="10" border="1">
        <thead>
            <tr>
                <th>SUN</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
<script src="js/calender-generator.js"></script>
</body>

</html>
