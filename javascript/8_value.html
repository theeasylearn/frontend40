<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card shadow">
                    <div class="card-header text-bg-primary">
                        <h3>Simple Interest Calculator</h3>
                    </div>
                    <div class="card-body">
                        <form action="" onsubmit="return calculateInterest();">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" name="amount" id="amount" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="rate" class="form-label">Rate</label>
                                <input type="number" name="rate" id="rate" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="year" class="form-label">Year</label>
                                <input type="number" name="year" id="year" class="form-control" required />
                            </div>
                            <input type="submit" value="Calculate Interest" class="btn btn-primary"
                             />
                            <input type="reset" value="Clear all" class="btn btn-light" />
                            <div class="my-3" id="finalamount">
                                here we will display result
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>

    <script>
        //user defined function
        function calculateInterest()
        {
            // alert('button clicked...');
            //create 3 variable
            let amount = document.getElementById('amount').value;
            let rate = document.getElementById('rate').value;
            let year = document.getElementById('year').value;

            //convert integer
            amount = parseInt(amount);
            rate = parseInt(rate);
            year = parseInt(year);

            //apply formula 
            let finalAmount = (amount * rate * year) / 100;
            document.getElementById('finalamount').innerHTML = finalAmount;
            return false; //required to prevent reloading web page
        }
    </script>
</body>
</html>
