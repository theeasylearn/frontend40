<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- https://animate.style/ -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <h1 class="animate__animated animate__bounce">An animated element</h1>
    <hr>
    <h1>example of bounce</h1>
    <h2 class="animate__animated animate__bounce animate__faster">faster animation</h2>
    <h2 class="animate__animated animate__bounce fast">fast animation</h2>
    <h2 class="animate__animated animate__bounce animate__infinite">infinite animation</h2>
    <h1>flash animation</h1>
    <h2 class="animate__animated animate__flash animate__infinite">Flash animation</h2>
    <h1>rubber band animation</h1>
    <h2 class="animate__animated animate__rubberBand animate__infinite">rubberband animation</h2>
</body>
</html>
