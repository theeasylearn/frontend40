<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            letter-spacing: 1px;
            font-size: 16px;
        }
        section 
        {
            background-color: aliceblue;
            padding:20px;
            display: flex;
            justify-content: space-around;
        }
        section>div 
        {
            height:100px;
            width:200px;
            border: 1px solid black;
            background-color: cadetblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #first 
        {
            transition: all 1s ease-in-out;
        }
        #first:hover 
        {
            background-color: black;
            color:white;
            font-size: 3rem;
            border-radius: 10px;
        }
        #second 
        {
            transition: height 1s ease-in-out, width 1s ease-in-out
        }
        #fourth
        {
            transition: transform 1s ease-in-out;
        }
        #second:hover 
        {
            height: 150px;
            width: 250px;
            background-color: orange;
        }

        #third:hover
        {
            transform: scaleX(2) scaleY(2);
        }
        #fourth:hover
        {
            /* transform: rotate(360deg); */
            /* transform: rotatex(180deg); */
            transform: rotatey(360deg);
        }
        #picture 
        {
            height: 256px;
            width:256px;
            border: 1px solid black;
            text-align: center; /* put text inside tag in center */
            margin:auto;  /* put tag itself  in center inside its parent  (in this case body)*/
            background-image: url('images/earth.png');
            transition: transform 1s ease-in;
        }
        #picture:hover 
        {
            transform: rotateY(360deg);
            background-image: url('images/earth_color.png');;
        }
        #product
        {
            height: 256px;
            width:256px;
            margin:auto; 
            overflow: hidden;
        }
        img 
        {
            transition: transform 0.5s ease;
        }
        #product>img:hover 
        {
            transform: scale(1.5,1.5);
        }
    </style>
</head>

<body>
    <section>
        <div id="first">effect</div>
        <div id="second">effect</div>
        <div id="third">effect</div>
        <div id="fourth">effect</div>
    </section>
    <div id="picture">
    </div>
    <div id="product">
        <img src="images//earth_color.png" />
    </div>
</body>

</html>
